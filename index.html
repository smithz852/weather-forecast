<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Weather Forecast</title>
</head>


<body>
  <header>
    <h1 class="text-center bg-primary">5 Day Weather Forecast</h1>
  </header>

<div class="flex">

  <div class="search-flex">
  <form>
    <div class="mb-3 search-container">
      <label for="exampleInputEmail1" class="form-label">Enter Location</label>
      <input type="email" class="form-control form-width" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary search-button">Search</button>
  </form>
  <ul class="list-group search-button form-width">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
</div>

<div class="display-flex">
    <div class=" forecast-area"><p>Keep this border to contain detailed weather display</p></div>
    <div class="forecast-area"> <p>Delete this border later to have an invisible container for weather boxes</p></div>
</div>

</div>

    <script src="./Assets/JS/script.js"></script>
</body>


</html>
