<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/CSS/style.css">

    <body>

                <form>

                        <label for="exampleInputEmail1" class="form-label">Enter Location</label>
                        <input
                            type="text"
                            class="form-control form-width"
                            id="exampleInputEmail1"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary search-button">Search</button>
                </form>
                <ul class="list-group search-button form-width">
                    
                </ul>
            </div>
            <div class="display-flex">
                <div class=" forecast-area" >
                    <div class="flex">
                    <section id="cityDetail"></section>
                    <section id = 'cityIcon'></section>
                  </div>
                </div>
                <div class="day-area">
                    <h5>5 Day Forecast:</h5>
                    <div class="flex5day box">
                        <!-- <span>
            <h6 class="boxHeader"></h6>
            <ul class="forecastBox"></ul>
        </span> --></div>
                </div>
            </div>
